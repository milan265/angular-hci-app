<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true">
        <mat-nav-list>
            <a *ngIf="!ulogovan" mat-list-item routerLink="/prijava" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                Prijavite se
            </a>
            <a *ngIf="!ulogovan" mat-list-item routerLink="/registracija" (click)="sidenav.close()">
                <mat-icon>person_outline</mat-icon>
                Registrujte se
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
        <mat-toolbar color="primary">
            <div fxHide.gt-sm>
                <button  mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <button mat-icon-button routerLink="/">
                    <mat-icon>home</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>

        <mat-toolbar color="primary" fxLayout="column">
            <div fxLayoutAlign="center center">
                <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
            </div>
            <div fxLayoutAlign="center center"> 
                <p>2020 &copy; COPYRIGHT </p>   
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
