<section fxLayout="column">
    <h1 mat-dialog-title>Dodavanje nove adrese</h1>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Grad</mat-label>
            <mat-select ngModel name="grad" [(value)]="izabranGrad" (selectionChange)="podesiRegione()" required>
                <mat-option *ngFor="let grad of gradovi" [value]="grad">
                        {{grad}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Region</mat-label>
            <mat-select ngModel name="region" required>
                <mat-option *ngFor="let region of regioni" [value]="region">
                        {{region}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div id="ulica" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="60">
                <input type="text" matInput placeholder="Ulica" ngModel name="ulica" #ulica="ngModel" required>
                <mat-error *ngIf="ulica.hasError('required')">Polje mora biti popunjeno</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="15">
                <input type="text" matInput placeholder="Broj" ngModel name="broj" #broj="ngModel" required>
                <mat-error *ngIf="broj.hasError('required')">Polje mora biti popunjeno</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="15">
                <input type="text" matInput placeholder="Stan" ngModel name="stan" #stan="ngModel">
            </mat-form-field>
        </div>
        <mat-dialog-actions fxLayout="row" fxFlexAlign="end" fxLayoutGap="15px">
            <button mat-raised-button color="primary" [mat-dialog-close]="false">Odustani</button>
            <button type="submit" mat-raised-button color="warn" [mat-dialog-close]="true" [disabled]="f.invalid">Dodaj</button>
        </mat-dialog-actions>
    </form> 
</section>
