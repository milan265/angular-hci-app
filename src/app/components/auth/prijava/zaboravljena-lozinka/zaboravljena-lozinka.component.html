<section fxLayout="column">
    <h1 mat-dialog-title>Poslaćemo Vam mejl za kreiranje nove lozinke</h1>
    <mat-dialog-content fxLayoutAlign="center center">
        <mat-form-field fxFlex="grow">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="primer@mail.com" ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Polje mora biti popunjeno</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail nije u dobrom formatu</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxFlexAlign="end" fxLayoutGap="15px">
        <button mat-raised-button color="primary" [mat-dialog-close]="false">Odustani</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="posalji()" [disabled]="emailInput.invalid">Pošalji</button>
    </mat-dialog-actions>
</section>
