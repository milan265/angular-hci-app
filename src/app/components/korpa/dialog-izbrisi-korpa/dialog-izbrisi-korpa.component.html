<section fxLayout="column">
    <h1 mat-dialog-title>Da li želite da izbrišete izabranu narudžbinu?</h1>
    <mat-dialog-actions fxLayout="row" fxFlexAlign="end" fxLayoutGap="15px">
        <button mat-raised-button color="primary" [mat-dialog-close]="false">Odustani</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="izbrisi()">Izbriši</button>
    </mat-dialog-actions>
</section>
